<!DOCTYPE html>
<html lang="es-VE" prefix="og: https://ogp.me/ns#">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Conozca el sonido de las letras en español</title>

   <!-- Protocolo OpenGraph -->
   <meta property="og:title" content="Conozca el sonido de las letras en español">
   <meta property="og:type" content="website">

   <!-- Favicon -->
   <link type="image/x-icon" href="favicon.ico" rel="shortcut icon">
   <link type="image/png" href="favicon.png" rel="icon">

   <!-- Fuentes tipográficas -->
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

   <!-- Estilos -->
   <link href="vista/css/normalize.css" rel="stylesheet">
   <link href="vista/css/style.css" rel="stylesheet">
</head>

<body>
   <main class="main" id="app">
      <audio id="audio" src="{{ musica }}" loop="1"></audio>

      <header class="header main__inner main__inner--header">
         <div class="header__item">
            <h1>{{ title }}</h1>
            <h3>{{ indicaciones }}</h3>
         </div>

         <div class="header__item">
            <a class="icon icon--teclado" id="header-menu" data-src="{{ teclado }}" href="#caracteres">Teclado</a>
         </div>
      </header>

      <div class="main__inner main__inner--content">
         <div class="letra" id="letra"></div>

         <div class="caracter" id="caracteres">
            <div class="caracter__item">A</div>
            <div class="caracter__item">B</div>
            <div class="caracter__item">C</div>
            <div class="caracter__item">D</div>
            <div class="caracter__item">E</div>
            <div class="caracter__item">F</div>

            <div class="caracter__item">I</div>
            <div class="caracter__item">J</div>
            <div class="caracter__item">L</div>
            <div class="caracter__item">M</div>
            <div class="caracter__item">N</div>
            <div class="caracter__item">Ñ</div>
            <div class="caracter__item">O</div>
            <div class="caracter__item">P</div>
            <div class="caracter__item">Q</div>
            <div class="caracter__item">R</div>
            <div class="caracter__item">S</div>
            <div class="caracter__item">T</div>
         </div>
      </div>

      <footer class="footer main__inner main__inner--footer">
         <div class="footer__inner">
            <div class="footer__info">
               <div class="icon icon--teclado">
                  <a class="icon__enlace" id="footer-menu" data-src="{{ teclado }}" href="#caracteres"></a>
               </div>
            </div>

            <div class="autores">
               <div class="autores__item">
                  (c) 2021 - {{ autor }} | Aprendizaje
               </div>

               <div class="autores__item">
                  Música - Snooter - <a class="autores__enlace" href="https://joshwoodward.com/" title="Josh Woodward" target="_blank">Josh Woodward</a>
               </div>
            </div>
         </div>


      </footer>
   </main>

   <!-- JavaScript -->
   <script src="app/js/main.js" type="module"></script>
</body>

</html>
