<!DOCTYPE html>
<html lang="es-VE" prefix="og: https://ogp.me/ns#">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Conozca el sonido de las letras en español</title>

   <!-- Protocolo OpenGraph -->
   <meta property="og:title" content="Conozca el sonido de las letras en español">
   <meta property="og:type" content="website">

   <!-- Favicon -->
   <link type="image/x-icon" href="multimedia/favicon/favicon.ico" rel="shortcut icon">
   <link type="image/png" href="multimedia/favicon/favicon.png" rel="icon">

   <!-- Fuentes tipográficas -->
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

   <!-- Estilos -->
   <link href="vista/css/normalize.css" rel="stylesheet">
   <link href="vista/css/style.css" rel="stylesheet">
</head>

<body>
   <main class="main" id="app">
      <audio id="audio" src="{{ musica }}" loop="1"></audio>

      <header class="header main__inner main__inner--header">
         <div class="header__item">
            <div class="logo">
               <div class="logo__item logo__item--image">
                  <a data-src="{{ logo }}" href="./"></a>
               </div>

               <div class="logo__item">
                  <h1>{{ title }}</h1>
                  <h3>{{ indicaciones }}</h3>
               </div>

            </div>
         </div>
      </header>

      <div class="main__inner main__inner--content">
         <div class="presentar">
            <div class="presentar__inner presentar__inner--contenido">
               <div class="marca-de-agua" data-src="{{ marca-de-agua }}"></div>
               <div class="letra" id="letra"></div>
            </div>

            <!-- Panel de teclados -->
            <div class="presentar__inner presentar__inner--panel">
               <div class="opciones">
                  <div class="opciones__item opciones__item--pestannas">
                     <div class="pestannas" id="pestannas">
                        <button class="pestannas__button" data-tipo="vocal">Vocales</button>
                        <button class="pestannas__button" data-tipo="consonante">Consonantes</button>
                        <button class="pestannas__button" data-tipo="numero">Números</button>
                     </div>
                  </div>
                  <div class="opciones__item opciones__item--teclado" id="teclado"></div>
               </div>
            </div>
         </div>
      </div>

      <footer class="footer main__inner main__inner--footer">
         <div class="footer__inner">
            <!-- Aquí es donde se colocará información -->
            <div class="footer__info"></div>

            <div class="autores">
               <div class="autores__item">
                  (c) 2021 - {{ autor }} | Aprendizaje
               </div>

               <div class="autores__item">
                  Música - Crazy Glue - <a class="autores__enlace" href="https://joshwoodward.com/" title="Josh Woodward" target="_blank">Josh Woodward</a>
               </div>
            </div>
         </div>


      </footer>
   </main>

   <!-- JavaScript -->
   <script src="app/js/main.js" type="module"></script>
</body>

</html>
